<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألوان الحياة - علم النفس اللوني</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-red: #E63946;
            --primary-blue: #1D3557;
            --primary-green: #2A9D8F;
            --primary-yellow: #FFB703;
            --primary-purple: #9B5DE5;
            --primary-orange: #F77F00;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .navbar-brand {
            font-weight: bold;
        }

        .hero-section {
            background: linear-gradient(rgba(29, 53, 87, 0.8), rgba(29, 53, 87, 0.9)), url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 0;
            text-align: center;
        }

        .section-title {
            position: relative;
            margin-bottom: 3rem;
            color: var(--primary-blue);
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 80px;
            height: 3px;
            background-color: var(--primary-blue);
        }
        
        .color-card {
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            color: white;
            height: 100%;
        }
        
        .color-card:hover {
            transform: translateY(-10px);
        }
        
        .color-card .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .carousel-item img {
            height: 500px;
            object-fit: cover;
        }
        
        .quote-section {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: white;
            padding: 80px 0;
            text-align: center;
        }
        
        .psychology-section {
            background-color: #f1faee;
        }
        
        .application-card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            height: 100%;
        }
        






        </body></html>
